<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{template.html :: head}"></head>

    <link th:href="@{/css/views/perfil.css}" rel="stylesheet">


    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav" th:fragment = 'nav'>
            <a class="navbar-brand js-scroll-trigger" href="/">
                <span class="d-block d-lg-none">Made by Nico</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/logoNico.jpg" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
            </div>
            <a href="/admin" class="btn btn-success" role="button" aria-pressed="true">[[#{botreg}]]</a>
        </nav>  
        <div class="container-fluid p-0">
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    <h1>[[#{productos}]]</h1>

<button class="btn btn-primary open-modal" data-bs-target="#ProductModal"
            data-bs-toggle="modal" type="button" style="color: #fff; background-color: #0d6efd; border-color:#0d6efd ">
        <b>[[#{AdminProd.nuevo}]]</b>
    </button>
                    <div class="row text-center pt-3">
        <div class="col-lg-6 m-auto">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">[[#{AdminProd.tablanom}]]</th>
                    <th scope="col">[[#{AdminProd.tabladesc}]]</th>
                    <th scope="col">[[#{AdminProd.tablaprec}]]</th>
                    <th scope="col">[[#{AdminProd.tablaImag}]]</th>
                </tr>
                </thead>
            <tbody>
               <tr th:each="product : ${products}">
                    <td><span th:text="${product.id}"></span></td>
                    <td><span th:text="${product.nombre}"></span></td>
                    <td><span th:text="${product.descripcion}"></span></td>
                    <td><span th:text="${product.precio}"> </span></td>
                    <td><img alt="..." class="card-img-top" th:src="${product.ruta_imagen}"/></td>               
                    <td>

                        <button class="btn btn-primary open-modal" data-bs-target="#ProductModal" data-bs-toggle="modal"
                                th:attr="idProduct=${product.id}" type="button" style="background-color: #198754; border-color: #198754; padding: 10px 30px; color: #fff " >
                            <b>[[#{AdminProd.editar}]]</b>
                        </button>
                     </td>
                    <td>
                        <button class="btn btn-danger open-modal btnDeleteEntity" th:attr="idProduct=${product.id}"
                                type="button"style="background-color: firebrick; border-color: firebrick; padding: 10px 30px; color: #fff " >
                            <b>[[#{AdminProd.eliminar}]]</b>
                        </button>
               </td> 
               </tr>
            </tbody>
            </table>
        </div>
    </div>
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="ProductModal" role="dialog"
         tabindex="-1">        
    <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">[[#{AdminProd.prod}]]</h5>
                    <button aria-label="Close" class="close" data-bs-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" id="formCliente" method="post">
                        <div class="form-group d-none">
                            <label for="id">Id</label>
                            <input class="form-control" id="id" placeholder="id"
                                   type="number">
                        </div>
                        <div class="form-group">
                            <label for="nombre">[[#{AdminProd.tablanom}]]</label>
                            <input class="form-control" id="nombre"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">[[#{AdminProd.tabladesc}]]</label>
                            <input class="form-control" id="Descripcion"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="precio">[[#{AdminProd.tablaprec}]]</label>
                            <input class="form-control" id="Precio" 
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="ruta_imagen">[[#{AdminProd.URL}]]</label>
                            <input class="form-control" id="ruta_imagen"
                                   type="text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button" style=" background-color: #b02a37; border-color:#b02a37 "><b>[[#{AdminProd.cerrar}]]</b></button>
                    <button class="btn btn-primary" data-bs-dismiss="modal" id="saveEntity" type="button" style="background-color: #c7dbd2; border-color:#c7dbd2; color: #000 "><b>[[#{AdminProd.guardar}]]</b>
                    </button>
                </div>
            </div>
        </div>
    </div>

                </div>
            </section>

                
        <footer th:insert="~{template.html :: footer}"></footer>

        <script th:inline="javascript">
    /*<![CDATA[*/
    products = /*[[${products}]]*/ 'default';
    productDefault = /*[[${productDefault}]]*/ 'default';
    /*]]>*/
</script>
<div th:insert="~{template.html :: scripts}"></div>
<script src="../js/product.js"></script>
<script src="../js/baseCRUD.js"></script>    
</body>

</html>
