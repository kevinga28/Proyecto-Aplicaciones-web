<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{template.html :: head}"></head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav" th:fragment = 'nav'>
            <a class="navbar-brand js-scroll-trigger" href="/">
                <span class="d-block d-lg-none">Made by Nico</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/logoNico.jpg" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
            </div>
            <a href="/" class="btn btn-success" role="button" aria-pressed="true">Regresar</a>
        </nav>

        <!-- El puede devolverse a la pagina principal apretando el logo de la tienda, esto en vez de poner un boton de "Regresar" -->
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- Search-->
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    <h1 class="mb-0">
                        Made by
                        <span class="text-primary">Nico</span>
                    </h1>
                    <nav class="navbar navbar-light bg-light justify-content-between">
                        <a class="navbar-brand">Busca algún producto</a>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                        </form>
                    </nav>
                </div>
            </section>
            <hr class="m-0" />
            <!-- Experience-->
            <div class="d-flex flex-column p-5 g-2">
                <h2>Carrito</h1>
                    <section class="product-section p-0">
                        <th:block th:each="item : ${itemsCarrito}">
                            <div class="card" th:with="product = ${item.producto}">
                                <div class="card-img-container">
                                    <img class="card-img" alt="..." th:src="@{${product.ruta_imagen}}"/>
                                </div>
                                <div class="card-info">
                                    <p class="text-title"><span th:text="${product.nombre}"> </span></p>
                                    <p class="text-body"><span th:text="${product.descripcion}"> </span></p>
                                </div>
                                <div class="card-footer">
                                    <span class="text-title"><span th:text="${'₡' + product.precio}"></span></span>
                                    <div class="card-button">
                                        <svg class="svg-icon" viewBox="0 0 20 20">
                                            <path d="M17.72,5.011H8.026c-0.271,0-0.49,0.219-0.49,0.489c0,0.271,0.219,0.489,0.49,0.489h8.962l-1.979,4.773H6.763L4.935,5.343C4.926,5.316,4.897,5.309,4.884,5.286c-0.011-0.024,0-0.051-0.017-0.074C4.833,5.166,4.025,4.081,2.33,3.908C2.068,3.883,1.822,4.075,1.795,4.344C1.767,4.612,1.962,4.853,2.231,4.88c1.143,0.118,1.703,0.738,1.808,0.866l1.91,5.661c0.066,0.199,0.252,0.333,0.463,0.333h8.924c0.116,0,0.22-0.053,0.308-0.128c0.027-0.023,0.042-0.048,0.063-0.076c0.026-0.034,0.063-0.058,0.08-0.099l2.384-5.75c0.062-0.151,0.046-0.323-0.045-0.458C18.036,5.092,17.883,5.011,17.72,5.011z"></path>
                                            <path d="M8.251,12.386c-1.023,0-1.856,0.834-1.856,1.856s0.833,1.853,1.856,1.853c1.021,0,1.853-0.83,1.853-1.853S9.273,12.386,8.251,12.386z M8.251,15.116c-0.484,0-0.877-0.393-0.877-0.874c0-0.484,0.394-0.878,0.877-0.878c0.482,0,0.875,0.394,0.875,0.878C9.126,14.724,8.733,15.116,8.251,15.116z"></path>
                                            <path d="M13.972,12.386c-1.022,0-1.855,0.834-1.855,1.856s0.833,1.853,1.855,1.853s1.854-0.83,1.854-1.853S14.994,12.386,13.972,12.386z M13.972,15.116c-0.484,0-0.878-0.393-0.878-0.874c0-0.484,0.394-0.878,0.878-0.878c0.482,0,0.875,0.394,0.875,0.878C14.847,14.724,14.454,15.116,13.972,15.116z"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <span class="text-title"><span th:text="${'Cantidad: ' + item.cantidad}"></span></span>
                                </div>
                            </div>
                        </th:block>
                    </section>
            </div>

        </div>
        <div th:insert="~{template.html :: scripts}"></div>  
    </body>
    <footer th:insert="~{template.html :: footer}"></footer>
</html>
