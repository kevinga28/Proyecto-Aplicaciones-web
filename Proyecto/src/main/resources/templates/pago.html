<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{template.html :: head}"></head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">Made by Nico</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/logoNico.jpg" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about" th:text="#{pago.personal}"></a></li>
                </ul>
            </div>
            <a href="/" class="btn btn-success" role="button" aria-pressed="true" th:text="#{botreg}"></a>
        </nav>
        <main class="page payment-page">
            <section class="payment-form dark">
                <div class="container">
                    <div class="block-heading">
                        <h2 th:text="#{pago.titulo}"></h2>
                        <p th:text="#{pago.desc}"></p>
                    </div>
                    <form>
                        <div class="products">
                            <h3 class="title" th:text="#{pago.compra}"></h3>
                            <div class="item">
                                <span class="price">$200</span>
                                <p class="item-name">Producto 1</p>
                                <p class="item-description">Lorem ipsum dolor sit amet</p>
                            </div>
                            <div class="total">Total<span class="price">$200</span></div>
                        </div>
                        <div class="card-details">
                            <h3 class="title" th:text="#{pago.detalles}"></h3>
                            <div class="row">
                                <div class="form-group col-sm-7">
                                    <label for="card-holder" th:text="#{pago.detalles}">Detalles de la tarjeta</label>
                                    <input id="card-holder" type="text" class="form-control" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1">
                                </div>
                                <div class="form-group col-sm-5">
                                    <label for="" th:text="#{pago.expiracion}">Fecha de expiraci√≥n</label>
                                    <div class="input-group expiration-date">
                                        <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                                            <span class="date-separator">/</span>
                                            <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
                                                </div>
                                                </div>
                                                <div class="form-group col-sm-8">
                                                    <label for="card-number" th:text="#{pago.numero}"></label>
                                                    <input id="card-number" type="text" class="form-control" placeholder="Card Number" aria-label="Card Holder" aria-describedby="basic-addon1">
                                                </div>
                                                <div class="form-group col-sm-4">
                                                    <label for="cvc">CVC</label>
                                                    <input id="cvc" type="text" class="form-control" placeholder="CVC" aria-label="Card Holder" aria-describedby="basic-addon1">
                                                </div>
                                                <div class="form-group col-sm-12">
                                                    <a href="#" class="btn btn-success" role="button" aria-pressed="true" th:text="#{pago.realizar}"></a>
                                                </div>
                                                </div>
                                                </div>
                                                </form>
                                                </div>
                                                </section>
                                                </main>
                                                <div th:insert="~{template.html :: scripts}"></div>  
                                                </body>
                                                <footer th:insert="~{template.html :: footer}"></footer>
                                                </html>
