<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"​​xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:insert="~{template.html :: head}"></head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">Made by Nico</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/logoNico.jpg" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
            </div>
            <a href="/" class="btn btn-success" role="button" aria-pressed="true">Regresar</a>
        </nav>
        <div class="container-fluid p-0">
            <!-- About-->
            <div class="wrapper">
                <form class="form-signin"th:action="@{/registro}"th:object="${usuario}">       
                    <h2 class="form-signin-heading">Registro</h2>
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="" autofocus="" />
                    <br/>
                    <input type="text" class="form-control" name="apellidos" placeholder="Apellido" required="" autofocus="" />
                    <br/>
                    <input type="text" class="form-control" name="correo" placeholder="Dirección de Email" required="" autofocus="" />
                    <br/>
                    <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
                    <br/>
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" required=""/> 
                    <br/>
                    <input type="password" class="form-control" name="confirmation" placeholder="Confirmar contraseña" required=""/>
                    <label class="checkbox">
                        <br/>
                        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Recuerdame </label>
                    <a href="#" class="btn btn-success" role="button" aria-pressed="true">Registrate</a>
                    <br/>
                    <a class="nav-link js-scroll-trigger" href="@{/login}">Ya tienes una cuenta? Inicia Sesion</a>
                </form>
                	<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
            </div>
        </div>
        <div th:insert="~{template.html :: scripts}"></div>  
    </body>
    <footer th:insert="~{template.html :: footer}"></footer>
</html>
